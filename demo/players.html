<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/favicon.png"
    />
    <title>FIFA 20 DATABASE</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .table {
        text-align: left;
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        font-size: 14px;
      }
      .table .avatar {
        width: 50px;
      }
      .table tr {
        border-bottom: 1px solid #ccc;
      }
      .table .name {
        font-weight: bold;
      }
      .table .tags {
        display: flex;
        align-items: center;
      }
      .table .tags .nation-img,
      .table .tags .league-img {
        width: 24px;
        margin-right: 5px;
      }
      .table .tags .club-img {
        width: 20px;
      }
      .table .rat {
        text-shadow: 0 0 1px #000;
        color: #fff;
        width: 27px;
        height: 27px;
        display: inline-block;
        line-height: 27px;
        border-radius: 4px;
      }
      .table .rat.gold {
        background: linear-gradient(
          45deg,
          #c6a009 0%,
          #f2c40b 50%,
          #f2c40b 51%,
          #f0cf4a 100%
        );
      }
      .table .rat.silver {
        background: linear-gradient(
          45deg,
          #a9aeb1 0%,
          #c2c7ca 50%,
          #c2c7ca 51%,
          #e9ecf0 100%
        );
      }
      .table .rat.bronze {
        background: linear-gradient(
          45deg,
          #6e4c35 0%,
          #9f7f69 50%,
          #9f7f69 51%,
          #ffd9aa 100%
        );
      }
      .table .fixed-width {
        /* width: 50px; */
        text-align: center;
      }
      .table .rat.color90 {
        background: #007e33;
      }
      .table .rat.color80 {
        background: #4caf50;
        color: #fff;
      }
      .table .rat.color70 {
        background: #fbc02d;
        color: #fff;
      }
      .table .rat.color5060 {
        background: #fb8c00;
        color: #fff;
      }
      .table .rat.color40 {
        background: #f44336;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="left-menu">
        <div class="logo">
          <img src="assets/images/logo.png" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="positions.html">Positions</a>
            </li>
            <li>
              <a href="nations.html">Nations</a>
            </li>
            <li>
              <a href="leagues.html">Leagues</a>
            </li>
            <li>
              <a href="clubs.html">Clubs</a>
            </li>
            <li class="active">
              <a href="players.html">Players</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="right-container">
        <div class="top-bar">
          <a href="#">logout</a>
        </div>
        <div class="content">
          <div class="main">
            <table class="table">
              <thead>
                <tr>
                  <th class="fixed-width"></th>
                  <th>Name</th>
                  <th class="fixed-width">RAT</th>
                  <th class="fixed-width">POS</th>
                  <th class="fixed-width">PAC</th>
                  <th class="fixed-width">SHO</th>
                  <th class="fixed-width">PAS</th>
                  <th class="fixed-width">DRI</th>
                  <th class="fixed-width">DEF</th>
                  <th class="fixed-width">PHY</th>
                  <th class="fixed-width">SKI</th>
                  <th class="fixed-width">WF</th>
                  <th class="fixed-width">W/R</th>
                  <th class="fixed-width">FOOT</th>
                  <th class="fixed-width">HEIGHT</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="fixed-width">
                    <img
                      class="avatar"
                      src="https://futhead.cursecdn.com/static/img/20/players/213013.png"
                    />
                  </td>
                  <td>
                    <div class="name">Frank Acheampong</div>
                    <div class="tags">
                      <img
                        class="nation-img"
                        src="https://futhead.cursecdn.com/static/img/20/nations/21.png"
                      />
                      <img
                        class="league-img"
                        src="https://futhead.cursecdn.com/static/img/20/leagues/2012.png"
                      />
                      <img
                        class="club-img"
                        src="https://futhead.cursecdn.com/static/img/20/clubs/111774.png"
                      />
                    </div>
                  </td>
                  <td class="fixed-width">
                    <span class="rat bronze">77</span>
                  </td>
                  <td class="fixed-width">CF</td>
                  <td class="fixed-width">
                    <span class="rat color90">94</span>
                  </td>
                  <td class="fixed-width">
                    <span class="rat color80">84</span>
                  </td>
                  <td class="fixed-width">
                    <span class="rat color70">74</span>
                  </td>
                  <td class="fixed-width">
                    <span class="rat color5060">55</span>
                  </td>
                  <td class="fixed-width">
                    <span class="rat color40">44</span>
                  </td>
                  <td class="fixed-width">
                    <span class="rat color90">94</span>
                  </td>
                  <td class="fixed-width">4*</td>
                  <td class="fixed-width">3*</td>
                  <td class="fixed-width">H / L</td>
                  <td class="fixed-width">R</td>
                  <td class="fixed-width">168cm</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
